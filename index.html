<!DOCTYPE html>
<html>
  <title>Expense Tracker</title>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" />
  </head>

  <body>
    <header>
      <h1>Expense Tracker</h1>
    </header>

    <p>Stay on top of your finances by tracking your expenses effortlessly</p>
    <br />

    <h3>Register</h3>

    <div class="container">
      <form action="/submit-registration" method="post"></form>

      <label for="Name">Name</label>
      <input
        type="text"
        placeholder="Enter Your Name"
        name="name"
        id="name"
        required
      />
      <br />

      <label for="Email">Email</label>
      <input
        type="text"
        placeholder="Enter Your Email"
        name="name"
        id="email"
        required
      />
      <br />

      <label for="Password">Password</label>
      <input
        type="text"
        placeholder="Enter Password"
        name="password"
        id="Password"
        required
      />
      <br />
      <button>Register</button>
      <br />

      <p>Already have an account? <a href="#">Sign in</a>.</p>
      <br />
    </div>

    <h3>User Information</h3>

    <table>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone Number</th>
      </tr>

      <tr>
        <td>John Doe</td>
        <td>Johndoe@gmail.com</td>
        <td>1234567</td>
      </tr>

      <tr>
        <td>Jane smith</td>
        <td>Janesmith@gmail.com</td>
        <td>7654321</td>
      </tr>
    </table>
    <br />

    <img
      src="https://cdn.nulab.com/learn-wp/app/uploads/2020/12/14211557/blog_year-end-review.jpg"
      alt="Fun expense tracker image"
      width="300"
    />
    <br />

    <a href="https://google.com">Google.com</a>
  </body>
</html>
